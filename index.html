<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo con Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #calendar {
            padding: 20px;
            background-color: #f8f8f8;
        }
        #calendar h2 {
            text-align: center;
            color: #333;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-cell {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calendar-cell:hover {
            background-color: #e6e6e6;
        }
        .calendar-cell.selected {
            background-color: #007bff;
            color: white;
        }
        #notes {
            padding: 20px;
            width: 300px;
            border-left: 1px solid #ddd;
        }
        #notes h2 {
            margin-top: 0;
            color: #333;
        }
        #noteInput {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #saveNote {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #saveNote:hover {
            background-color: #218838;
        }
        #notesList {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .note-item {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="calendar">
            <h2 id="currentMonth"></h2>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        <div id="notes">
            <h2>Notas</h2>
            <textarea id="noteInput" placeholder="Escribe tu nota aquÃ­..."></textarea>
            <button id="saveNote">Guardar Nota</button>
            <div id="notesList"></div>
        </div>
    </div>

    <script>
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthElement = document.getElementById('currentMonth');
        const noteInput = document.getElementById('noteInput');
        const saveNoteButton = document.getElementById('saveNote');
        const notesList = document.getElementById('notesList');

        let selectedDate = null;
        let notes = {};

        function updateCalendar() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            currentMonthElement.textContent = new Date(currentYear, currentMonth, 1).toLocaleString('default', { month: 'long', year: 'numeric' });

            calendarGrid.innerHTML = '';
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarGrid.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.classList.add('calendar-cell');
                cell.textContent = day;
                cell.addEventListener('click', () => selectDate(day, currentMonth, currentYear));
                calendarGrid.appendChild(cell);
            }
        }

        function selectDate(day, month, year) {
            const dateString = `${year}-${month + 1}-${day}`;
            selectedDate = dateString;

            document.querySelectorAll('.calendar-cell').forEach(cell => cell.classList.remove('selected'));
            event.target.classList.add('selected');

            noteInput.value = notes[dateString] || '';
            updateNotesList();
        }

        function saveNote() {
            if (selectedDate) {
                const noteText = noteInput.value.trim();
                if (noteText) {
                    notes[selectedDate] = noteText;
                    updateNotesList();
                    noteInput.value = '';
                }
            } else {
                alert('Por favor, selecciona una fecha primero.');
            }
        }

        function updateNotesList() {
            notesList.innerHTML = '';
            for (const [date, note] of Object.entries(notes)) {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note-item');
                noteElement.textContent = `${date}: ${note}`;
                notesList.appendChild(noteElement);
            }
        }

        saveNoteButton.addEventListener('click', saveNote);

        updateCalendar();
    </script>
</body>
</html>
